<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Resources</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #00ADD8;
            margin: 0 0 30px 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .resources-list {
            font-size: 1.2em;
            color: #555;
        }
        
        .dash {
            margin-left: 20px;
            color: #00ADD8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go resources:</h1>
        <div id="account-section">
            <h2>Create Local Account</h2>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Create Account</button>
            </form>
            <div id="account-message" style="margin-top:15px;color:green;"></div>
        </div>
        <div class="resources-list">
            <span class="dash">-</span>
        </div>
    </div>
    <script>
        // Store accounts only in memory (not persistent)
        const accounts = [];
        const form = document.getElementById('signup-form');
        const message = document.getElementById('account-message');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) {
                message.style.color = 'red';
                message.textContent = 'Please enter a username and password.';
                return;
            }
            // Check if username already exists in memory
            if (accounts.some(acc => acc.username === username)) {
                message.style.color = 'red';
                message.textContent = 'Username already exists (in this session).';
                return;
            }
            accounts.push({ username, password });
            message.style.color = 'green';
            message.textContent = 'Account created locally (not saved after refresh).';
            form.reset();
        });
    </script>
</body>
</html>
